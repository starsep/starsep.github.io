[params]
  gitRepo = "starsep/starsep.github.io"
  defaulttheme = "dark"
[params.search]
  enable = true
  type = "lunr"
  [params.home]
    rss = 10
    [params.home.profile]
      enable = true
      avatarURL = "/img/avatar.jpg"
      title = "Filip Czaplicki"
      subtitle = "Android & Web Developer"
      social = true
      disclaimer = ""
    [params.home.posts]
      enable = true
      paginate = 6

